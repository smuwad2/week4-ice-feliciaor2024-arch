<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <h2>Form Validation</h2>

    <form name="form" action="." onsubmit="validateForm('form')" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
        </form>

        <script>
        
            function validateForm(formName) {
                var errorMessages = "";
                const form = document.forms[formName];
                const idVal = form["id"].value; // document.getElementsByName("id").value;
                const ageVal = form["age"].value;
                const emailVal = form["email"].value;
                const passwordVal = form["password"].value;
                if (idVal.length > 10) {
                    errorMessages += "The id value should be 10 characters or less.\n";
                }
                if (ageVal < 10 || ageVal > 40) {
                    errorMessages += "Age must be between 10 and 40.\n";
                }
                if (emailVal.indexOf("@") == -1) {
                    errorMessages += "Email must contain the character @.\n";
                }
                if (!passwordVal || passwordVal.trim().length == 0) {
                    errorMessages += "Password must be non-empty.";
                }
                if (errorMessages.length = 0) {
                    return true;
                }
                else {
                    alert(errorMessages);
                }
            }
     
         </script>
</body>
</html>
